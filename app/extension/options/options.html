<!DOCTYPE html>
<html>
<head>
  <title>Prank - Chrome Default Extension</title>
</head>

<link rel="stylesheet" href="options.css" />

<body>

  <div class="info">
    <div id="statusDiv"></div>
    <div id="databaseId"></div>
  </div>

  <div>
    <div>HTML:</div>
    <textarea id="htmlInput" rows="10" cols="100" placeholder="Write your custom message or HTML" disabled></textarea>


    <div>CSS:</div>
    <textarea id="cssInput" rows="10" cols="100" placeholder="Write your custom CSS" disabled></textarea>


    <div>URLs:</div>
    <textarea id="urlsInput" rows="3" cols="100" placeholder="Write the URLs" disabled></textarea>
  </div>

  <div class="controls">
    Enabled: &nbsp; <input id="enabledCheckbox" type="checkbox" disabled />
    <button id="save" disabled>Save</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
